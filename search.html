<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
            <h1 class="title">Harvard Art Museums</h1>
            <div class = "col-sm-offset-5 col-sm-12 text-center m-2 p-2">
                    <a href="index.html"><button type="button" class="btn btn-secondary btn-lg m-2">Home</button></a>
                    <a href="favorites.html"><button type="button" class="btn btn-secondary btn-lg m-2">Favorites</button></a>
                    <a href="search.html"><button type="button" class="btn btn-secondary btn-lg m-2">Search</button></a>
                </div>
                <h2>Search</h2>
                <h3>Please select a search type below:</h3>
        <form id="searchOption">
            <div class="btn-group btn-group-toggle col-sm-offset-5 col-sm-12 text-center p-2" data-toggle="buttons">
                    <label class="btn btn-secondary center-block">
                        <input type="radio" name="options" value="objectnumber" autocomplete="off"> object
                    </label>
                    <label class="btn btn-secondary center-block">
                        <input type="radio" name="options" value="title" autocomplete="off"> title
                    </label> 
                    <label class="btn btn-secondary center-block">
                        <input type="radio" name="options" value="culture" autocomplete="off">  culture
                    </label>
                    <label class="btn btn-secondary center-block">
                        <input type="radio" name="options" value="person" autocomplete="off"> person
                    </label>
                    <label class="btn btn-secondary center-block">
                        <input type="radio" name="options" value="keyword" autocomplete="off">keyword
                    </label>
                  </div>
                  <div class="input-group mb-3">
                        <input type="text" id="usersearch" class="form-control ml-2 mr-3 mt-3 mb-3" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <input type = "button" value = "Search" class="btn btn-outline-secondary mr-2 mt-3 mb-3" onclick="searchtype(document.querySelector('#usersearch').value); clearHtmlS()"></button>
                        </div>
                      </div>
          </form>
        <div>
            <div id="objectTableBox"></div>
            <table id="searchResults" class="table table-hover table-bordered">
                <th>Title</th>
                <th>Description</th>
                <th>Provenance</th>
                <th>Accession Year</th>
                <th>Image</th>
            </table>
            <table id="searchResultsPage" class="table table-hover table-bordered"></table>
        </div>
        <script src="static/js/script.js"></script>
        <script src="static/js/paginator.js"></script>
    </body>
</html>
